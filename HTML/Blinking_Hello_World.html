<!DOCTYPE html>
<html>
  <head>
    <title>Blinking Text</title>
  </head>
  <body>
    Hello, World!
    <script>
      let isSet = true;
      
      setInterval(function (){
        
        if(isSet == true){
            document.body.innerText = "";
            isSet = false;
          }
        else{
          document.body.innerText = "Hello, World!";
          isSet = true;
        }
      },1000);
    </script>
  </body>
</html>
