
<!DOCTYPE html>
<html lang="en">
<head>
  <title>formulario</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Revalia" rel="stylesheet">

</head>
<body>
<main>
    <content> 
      <div class="container">
        <h2 class="h2"><span class="line">contato</span></h2>
        <div class="row">
          <div class="col-md-12">
           
                <form>
                  <div class="form-group">
                    <label for="nome">nome completo *:</label>
                    <input class="form-control" type="text" name="nome" placeholder="Favor informar seu Nome Completo">
                  </div>
                  <div class="form-group">
                    <label for="email">email *:</label>
                    <input class="form-control" type="email" name="email" placeholder="Favor informar seu Email">
                  </div>
                  <div class="form-group">
                    <label for="telefone">telefone de contato *:</label>
                    <input class="form-control" type="text" name="telefone" placeholder="Favor informar seu telefone">
                  </div>
                  <div class="form-group">
                    <label for="nome">mensagem *:</label>
                    <textarea class="form-control" rows="4"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">enviar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </content>
  </main>
</body>
</html>
